<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rock paper scissors</title>
</head>
<body>
    <script>

        let xRounds = parseInt(prompt("how many rounds: "));

        function randomIntFromInterval(min, max) { // min and max included 
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i < xRounds; i++) {

            // 0 = rock, 1 = paper, 2 = scissors
            const rndInt = randomIntFromInterval(0, 2)
            let answer = prompt("rock, paper or scissor: ").toLowerCase();

            if (answer == "rock") {
                if (rndInt == 0) {
                    console.log("draw, rock")
                } else if (rndInt == 1) {
                    console.log("you lose, paper")
                    computerScore += 1
                } else if (rndInt == 2) {
                    console.log("you win, scissors")
                    playerScore += 1
                }
            } else if (answer == "paper") {
                if (rndInt == 0) {
                    console.log("you win, rock")
                    playerScore += 1
                } else if (rndInt == 1) {
                    console.log("draw, paper")
                } else if (rndInt == 2) {
                    console.log("you lose, scissors")
                    computerScore += 1
                }
            } else if (answer == "scissors") {
                if (rndInt == 0) {
                    console.log("you lose, rock")
                    computerScore += 1
                } else if (rndInt == 1) {
                    console.log("you win, paper")
                    playerScore += 1
                } else if (rndInt == 2) {
                    console.log("draw, scissors")

                }
            }
        }

        if (playerScore > computerScore) {
            console.log("you won the game " + playerScore + "-" + computerScore)
        } else if (playerScore < computerScore) {
            console.log("you lost the game " + playerScore + "-" + computerScore)
        } else {
            console.log("end draw")
        }

    </script>
</body>
</html>
